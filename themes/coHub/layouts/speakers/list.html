{{define "main"}}
<section class="page-title">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>{{.Title}}</h1>
      </div>
    </div>
  </div>
</section>

<section class="blog">
  <div class="container">
    <div class="row">
      {{ range .Pages }}
      <div class="col-lg-4">
        <a href="{{ .Permalink }}">
          <article class="blog-post">
            <img src="{{ .Params.photo | absURL }}" alt="blog-images" />
            <div class="blog-content">
              <h3>{{ .Params.name }}</h3>
              <p>{{.Params.jobTitle}}</p>
              <h3><b> {{.Params.presentation.title }} </b></h3>
            </div>
            {{ if eq .Params.location "Venezia" }}
              <div class="blog-tip">{{.Params.location}}</div>
            {{ else }}
             <div class="blog-tip" style="background-color: #ec5c30;">{{.Params.location}}</div>
            {{ end }}
          </article>
        </a>
      </div>
      {{end}}
    </div>
  </div>
</section>
{{end}}
